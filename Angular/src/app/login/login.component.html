<div class="ui container">
    <div *ngIf="!isLoggedIn()">
        <h2 class="ui center aligned icon header">
            <i class="circular key icon"></i>
            Login
        </h2>
        <form class="ui large form" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="field">
                <label>E-Mail</label>
                <input type="email" id="email" formControlName="email">
                <div *ngIf="loginForm.get('email').invalid &&
            (loginForm.get('email').dirty ||
            loginForm.get('email').touched) &&
            loginForm.get('email').hasError('required')" class="ui negative message">E-Mail verpflichtend</div>

                <div *ngIf="loginForm.get('email').invalid &&
            (loginForm.get('email').dirty ||
            loginForm.get('email').touched) &&
            loginForm.get('email').hasError('email')" class="ui negative message">E-Mail Format erforderlich</div>
            </div>
            <div class="field">
                <label>Passwort</label>
                <input type="password" formControlName="password">
                <div *ngIf="loginForm.get('password').invalid &&
            (loginForm.get('password').dirty ||
            loginForm.get('password').touched)" class="ui negative message">Passwort verpflichtend</div>
            </div>

            <button type="submit" class="ui button" [disabled]="loginForm.invalid">Login</button>
        </form>
    </div>

    <div *ngIf="isLoggedIn()">
        <h2 class="ui center aligned icon header">
            <i class="circular sign-in alternate icon"></i>
            <button type="button" class="ui button" (click)="logout()">Logout</button>
        </h2>


    </div>
</div>
